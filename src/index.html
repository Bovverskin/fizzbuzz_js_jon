<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <title>FizzBuzz</title>
</head>


<body>
    
    <input type="submit" value="Check" id="button" input class="bg-red hover:bg-red-dark rounded-full h-12 w-24 border border-purple-darker rounded">
    <input type="text" id="value" input class = 'bg-red hover:bg-red-dark placeholder="Enter Number" rounded-full h-12 w-48 border border-purple-darker rounded'> 
    <div id="display_answer" input class = "bg-red rounded-full h-12 w-1/2 border border-purple-darker rounded"></div>

    <script src="js/fizz-buzz.js"></script>
        <script>
            document.addEventListener( 'DOMContentLoaded', () => {
            let button = document.getElementById('button')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () =>{
                let value = document.getElementById('value').value
                let fizzBuzz = new FizzBuzz
                let result = fizzBuzz.check(value)
                displayDiv.innerHTML = result;
            })
        })
        </script>
    <img src="./images/test_image.jpg" alt="No image" srcset="" width="2000" height="1500" class="w-full">

</body>
</html>
